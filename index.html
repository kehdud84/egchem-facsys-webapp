<body>
    <div class="main-container">

    <!-- Ïó∞Í≤∞ ÏÑ§Ï†ï Î™®Îã¨ -->
    <div id="connection-modal" class="modal">

                <h2>üîß Íµ¨Í∏Ä ÏãúÌä∏ Ïó∞Í≤∞ ÏÑ§Ï†ï</h2>

            </div>

                </div>
                <div class="form-group">
                    <label>Ïä§ÌîÑÎ†àÎìúÏãúÌä∏ ID:</label>
                    <input type="text" id="spreadsheet-id" value="1QjU-kQDRgDrZ5tUn6awJhRWWx9u0Mt4uLCFmkOqLNcQ" readonly>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeConnectionSettings()">Ï∑®ÏÜå</button>
                <button class="btn-primary" onclick="testConnection()">Ïó∞Í≤∞ ÌÖåÏä§Ìä∏</button>
                <button class="btn-primary" onclick="saveConnectionSettings()">Ï†ÄÏû•</button>

    <script>
        console.log('‚úÖ EGChem FACSYS ÏõπÏï± Î°úÎìú ÏôÑÎ£å!');
        
        // Í∞ÑÎã®Ìïú Íµ¨Í∏Ä ÏãúÌä∏ Ïó∞Îèô
        class SimpleGoogleSheetsManager {
            constructor() {
                this.isConnected = false;
                this.webAppUrl = '';
                this.init();
            }
            
            init() {
                const savedUrl = localStorage.getItem('google_webapp_url');
                if (savedUrl) {
                    this.webAppUrl = savedUrl;
                    document.getElementById('webapp-url').value = savedUrl;
                }
            }
            
            setWebAppUrl(url) {
                this.webAppUrl = url;
            }
            
            async testConnection() {
                if (!this.webAppUrl) {
                    throw new Error('ÏõπÏï± URLÏù¥ ÏÑ§Ï†ïÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.');
                }
                
                return new Promise((resolve, reject) => {
                    const callbackName = `callback_${Date.now()}`;
                    
                    window[callbackName] = (result) => {
                        if (script.parentNode) {
                            document.head.removeChild(script);
                        }
                        delete window[callbackName];
                        
                        if (result.success) {
                            this.isConnected = true;
                            resolve(true);
                        } else {
                            reject(new Error(result.error || 'Ïó∞Í≤∞ Ïã§Ìå®'));
                        }
                    };
                    
                    const script = document.createElement('script');
                    const params = new URLSearchParams({
                        callback: callbackName,
                        action: 'testConnection'
                    });
                    
                    script.src = `${this.webAppUrl}?${params.toString()}`;
                    script.onerror = () => {
                        if (script.parentNode) {
                            document.head.removeChild(script);
                        }
                        delete window[callbackName];
                        reject(new Error('ÏõπÏï± URLÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.'));
                    };
                    
                    document.head.appendChild(script);
                });
            }
            
            updateConnectionStatus(connected) {
                const statusElement = document.getElementById('connection-status');
                const modalStatusElement = document.getElementById('modal-connection-status');
                
                if (connected) {
                    statusElement.textContent = '‚úÖ Ïó∞Í≤∞Îê®';
                    statusElement.className = 'status-indicator connected';
                    modalStatusElement.textContent = 'Ïó∞Í≤∞Îê®';
                    modalStatusElement.className = 'status-indicator connected';
                } else {
                    statusElement.textContent = '‚ùå Ïó∞Í≤∞ ÏïàÎê®';
                    statusElement.className = 'status-indicator disconnected';
                    modalStatusElement.textContent = 'Ïó∞Í≤∞ ÏïàÎê®';
                    modalStatusElement.className = 'status-indicator disconnected';
                }
            }
        }
        
        // Ï†ÑÏó≠ Ïù∏Ïä§ÌÑ¥Ïä§ ÏÉùÏÑ±
        const googleSheetsManager = new SimpleGoogleSheetsManager();
        
        // Ïó∞Í≤∞ ÏÑ§Ï†ï Î™®Îã¨ Ïó¥Í∏∞
        function openConnectionSettings() {
            document.getElementById('connection-modal').style.display = 'flex';
        }
        
        // Ïó∞Í≤∞ ÏÑ§Ï†ï Î™®Îã¨ Îã´Í∏∞
        function closeConnectionSettings() {
            document.getElementById('connection-modal').style.display = 'none';
        }
        
        // Ïó∞Í≤∞ ÌÖåÏä§Ìä∏
        async function testConnection() {
            const webappUrl = document.getElementById('webapp-url').value.trim();
            
            if (!webappUrl) {
                alert('Google Apps Script ÏõπÏï± URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            googleSheetsManager.setWebAppUrl(webappUrl);
            
            try {
                await googleSheetsManager.testConnection();
                googleSheetsManager.updateConnectionStatus(true);
                alert('Íµ¨Í∏Ä ÏãúÌä∏ Ïó∞Í≤∞Ïù¥ ÏÑ±Í≥µÌñàÏäµÎãàÎã§!');
            } catch (error) {
                googleSheetsManager.updateConnectionStatus(false);
                alert('Íµ¨Í∏Ä ÏãúÌä∏ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§: ' + error.message);
            }
        }
        
        // Ïó∞Í≤∞ ÏÑ§Ï†ï Ï†ÄÏû•
        function saveConnectionSettings() {
            const webappUrl = document.getElementById('webapp-url').value.trim();
            
            if (!webappUrl) {
                alert('Google Apps Script ÏõπÏï± URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            googleSheetsManager.setWebAppUrl(webappUrl);
            localStorage.setItem('google_webapp_url', webappUrl);
            closeConnectionSettings();
            alert('Ïó∞Í≤∞ ÏÑ§Ï†ïÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
        }
        
        // Ï†êÍ≤Ä ÌôîÎ©¥ Ïó¥Í∏∞ - ÏàòÏ†ïÎêú Î∂ÄÎ∂Ñ
        function openEquipmentCheck() {
            alert('‚úÖ Ï†êÍ≤Ä Í∏∞Îä•Ïù¥ Ï§ÄÎπÑÎêòÏóàÏäµÎãàÎã§!');
        }
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïó∞Í≤∞ ÏÉÅÌÉú ÌôïÏù∏
        window.addEventListener('load', () => {
            // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
            document.getElementById('success-message').style.display = 'block';
            
            if (googleSheetsManager.webAppUrl) {
                googleSheetsManager.testConnection()
                    .then(() => {
                        googleSheetsManager.updateConnectionStatus(true);
                    })
                    .catch(() => {
                        googleSheetsManager.updateConnectionStatus(false);
                    });
            }
        });
    </script>
