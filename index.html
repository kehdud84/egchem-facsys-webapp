<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGChem FACSYS 점검 시스템</title>
    <meta name="theme-color" content="#2b2b2b">
    <meta name="description" content="EGChem FACSYS 설비 및 장비 점검 관리 시스템">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .main-container {
            text-align: center;
            background-color: #2b2b2b;
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid #4CAF50;
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
        }
        
        .main-container h1 {
            color: #64b5f6;
            font-size: 1.7rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .main-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 2rem 4rem;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 2rem 0;
        }
        
        .main-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .status-indicator.connected {
            background-color: #4CAF50;
            color: #fff;
        }
        
        .status-indicator.disconnected {
            background-color: #f44336;
            color: #fff;
        }
        
        .btn-secondary {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }
        
        .btn-secondary:hover {
            background-color: #777;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        /* 모달 스타일 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: #2b2b2b;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #555;
        }
        
        .modal-header h2 {
            color: #64b5f6;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #f44336;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid #555;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        /* 점검 화면 스타일 */
        .inspection-screen {
            display: none;
            min-height: 100vh;
            background-color: #1a1a1a;
            padding: 2rem;
        }
        
        .inspection-screen.active {
            display: block;
        }
        
        .back-button {
            background-color: #FF6B35;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background-color: #e55a2b;
        }
        
        .inspection-step {
            background-color: #2b2b2b;
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            margin-bottom: 2rem;
        }
        
        .inspection-step h2 {
            color: #64b5f6;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        /* 점검 유형 선택 */
        .type-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .type-btn {
            padding: 1rem;
            background-color: #3a3a3a;
            color: #fff;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .type-btn:hover {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        .type-btn.selected {
            background-color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        /* 장비 선택 */
        .equipment-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .equipment-item {
            padding: 1rem;
            background-color: #333;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .equipment-item:hover {
            background-color: #444;
        }
        
        .equipment-item.selected {
            background-color: #4CAF50;
            border-left-color: #4CAF50;
        }
        
        .equipment-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .equipment-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .location-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .location-btn {
            padding: 1rem;
            background-color: #3a3a3a;
            color: #fff;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .location-btn:hover {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        .location-btn.selected {
            background-color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .check-items {
            margin: 1.5rem 0;
        }
        
        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .check-item:hover {
            background-color: #444;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        .check-item.completed {
            background-color: #2e7d32;
            border-color: #4CAF50;
        }
        
        .check-item.completed:hover {
            background-color: #388e3c;
        }
        
        .check-item-name {
            font-weight: bold;
            color: #fff;
        }
        
        .check-item-status {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            background-color: #666;
            color: #fff;
        }
        
        .check-item.completed .check-item-status {
            background-color: #4CAF50;
            color: #fff;
        }
        
        .step-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .success-message {
            background-color: #2e7d32;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .main-button {
                padding: 1.5rem 3rem;
                font-size: 1.5rem;
            }
            
            .type-buttons, .equipment-items, .location-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 메인 화면 -->
    <div id="main-screen" class="main-container">
        <h1>FACSYS<br>설비 및 장비 점검 시스템</h1>
        
        <div class="status-indicator disconnected" id="connection-status">
            ❌ 연결 안됨
        </div>
        
        <!-- 시트별 버튼들 -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem; margin: 2rem 0;">
            <button class="btn-secondary" onclick="openSheetManagement('1-A')" style="padding: 1rem;">
                1-A 시트
            </button>
            <button class="btn-secondary" onclick="openSheetManagement('1-B')" style="padding: 1rem;">
                1-B 시트
            </button>
            <button class="btn-secondary" onclick="openSheetManagement('1-C')" style="padding: 1rem;">
                1-C 시트
            </button>
            <button class="btn-secondary" onclick="openSheetManagement('1-D')" style="padding: 1rem;">
                1-D 시트
            </button>
            <button class="btn-secondary" onclick="openSheetManagement('1-E')" style="padding: 1rem;">
                1-E 시트
            </button>
            <button class="btn-secondary" onclick="openSheetManagement('1-F')" style="padding: 1rem;">
                1-F 시트
            </button>
            <button class="btn-secondary" onclick="openSheetManagement('1-G')" style="padding: 1rem;">
                1-G 시트
            </button>
            <button class="btn-secondary" onclick="openSheetManagement('1-H')" style="padding: 1rem;">
                1-H 시트
            </button>
        </div>
        
        <button class="btn-secondary" onclick="openConnectionSettings()">
            연결 설정
        </button>
        
        <button class="btn-secondary" onclick="openAppSettings()" style="margin-top: 1rem;">
            ⚙️ 설정
        </button>
        
        <div id="success-message" class="success-message" style="display: none;">
            ✅ 웹앱이 정상적으로 로드되었습니다!
        </div>
    </div>
    
    <!-- 시트별 관리 화면 -->
    <div id="sheet-management-screen" class="inspection-screen">
        <button class="back-button" onclick="goBackToMain()">← 메인 화면</button>
        
        <div class="inspection-step">
            <h2 id="sheet-title">시트 관리</h2>
            
            <!-- 현재 시트 정보 -->
            <div id="current-sheet-info" style="background-color: #333; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; text-align: center;">
                <h3 id="sheet-name" style="color: #64b5f6; margin-bottom: 0.5rem;"></h3>
                <div id="sheet-stats" style="font-size: 0.9rem; opacity: 0.8;"></div>
            </div>
            
            <!-- 장비 목록 -->
            <div id="sheet-equipment-list">
                <h3 style="color: #64b5f6; margin-bottom: 1rem;">장비 목록</h3>
                <div id="equipment-list-content"></div>
            </div>
            
            <!-- 점검 유형 목록 -->
            <div id="sheet-inspection-types">
                <h3 style="color: #64b5f6; margin-bottom: 1rem;">점검 유형 목록</h3>
                <div id="inspection-types-content"></div>
            </div>
            
            <!-- 점검 시작 버튼 -->
            <div style="text-align: center; margin: 2rem 0;">
                <button class="main-button" onclick="startSheetInspection()" style="padding: 1.5rem 3rem; font-size: 1.5rem;">
                    🔍 점검 시작
                </button>
            </div>
            
            <!-- 관리 버튼들 -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; margin-top: 2rem;">
                <button class="btn-primary" onclick="addEquipmentToSheet()">
                    장비 추가
                </button>
                <button class="btn-primary" onclick="addInspectionTypeToSheet()">
                    점검유형 추가
                </button>
                <button class="btn-secondary" onclick="editSheetSettings()">
                    시트 설정
                </button>
                <button class="btn-secondary" onclick="exportSheetData()">
                    데이터 내보내기
                </button>
            </div>
        </div>
    </div>
    
    <!-- 앱 설정 화면 -->
    <div id="app-settings-screen" class="inspection-screen">
        <button class="back-button" onclick="goBackToMain()">← 메인 화면</button>
        
        <div class="inspection-step">
            <h2>⚙️ 앱 설정</h2>
            
            <!-- 시트 이름 설정 -->
            <div style="margin-bottom: 2rem;">
                <h3 style="color: #64b5f6; margin-bottom: 1rem;">시트 이름 설정</h3>
                <div id="sheet-name-settings">
                    <!-- 동적으로 생성될 시트 이름 설정들 -->
                </div>
            </div>
            
            <!-- 앱 정보 -->
            <div style="background-color: #333; padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
                <h3 style="color: #64b5f6; margin-bottom: 1rem;">앱 정보</h3>
                <div style="font-size: 0.9rem; opacity: 0.8;">
                    <div>버전: 1.0.0</div>
                    <div>개발: EGChem FACSYS</div>
                    <div>기능: 시트별 장비 및 점검 관리</div>
                </div>
            </div>
            
            <!-- 데이터 관리 -->
            <div style="margin-bottom: 2rem;">
                <h3 style="color: #64b5f6; margin-bottom: 1rem;">데이터 관리</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem;">
                    <button class="btn-primary" onclick="exportAllData()">
                        전체 데이터 내보내기
                    </button>
                    <button class="btn-secondary" onclick="importData()">
                        데이터 가져오기
                    </button>
                    <button class="btn-secondary" onclick="resetAllData()" style="background-color: #f44336;">
                        전체 데이터 초기화
                    </button>
                </div>
            </div>
            
            <!-- 설정 저장 -->
            <div style="text-align: center;">
                <button class="btn-primary" onclick="saveAppSettings()" style="padding: 1rem 2rem; font-size: 1.1rem;">
                    설정 저장
                </button>
            </div>
        </div>
    </div>
    
    <!-- 장비 관리 화면 -->
    <div id="equipment-management-screen" class="inspection-screen">
        <button class="back-button" onclick="goBackToMain()">← 메인 화면</button>
        
        <div class="inspection-step">
            <h2>🔧 장비 관리</h2>
            
            <!-- 장비 추가 폼 -->
            <div class="form-group">
                <label>점검 유형:</label>
                <select id="equipment-type-select" style="width: 100%; padding: 0.75rem; background-color: #333; border: 1px solid #555; border-radius: 4px; color: #fff; font-size: 1rem;">
                    <option value="일일점검">일일점검</option>
                    <option value="주간점검">주간점검</option>
                    <option value="월간점검">월간점검</option>
                    <option value="분기점검">분기점검</option>
                    <option value="반기점검">반기점검</option>
                    <option value="연간점검">연간점검</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>장비명:</label>
                <input type="text" id="new-equipment-name" placeholder="예: VP-001, 펌프-001 등">
            </div>
            
            <div class="form-group">
                <label>상태:</label>
                <select id="equipment-status-select" style="width: 100%; padding: 0.75rem; background-color: #333; border: 1px solid #555; border-radius: 4px; color: #fff; font-size: 1rem;">
                    <option value="normal">정상</option>
                    <option value="warning">점검필요</option>
                    <option value="alarm">알람</option>
                    <option value="maintenance">정비중</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>설명 (선택사항):</label>
                <input type="text" id="equipment-description" placeholder="장비에 대한 추가 설명">
            </div>
            
            <button class="btn-primary" onclick="addEquipment()" style="width: 100%; margin-bottom: 1rem;">
                장비 추가
            </button>
            
            <!-- 장비 목록 -->
            <div id="equipment-list-container">
                <h3 style="color: #64b5f6; margin-bottom: 1rem;">현재 장비 목록</h3>
                <div id="equipment-list"></div>
            </div>
        </div>
    </div>
    
    <!-- 연결 설정 모달 -->
    <div id="connection-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>🔧 구글 시트 연결 설정</h2>
                <button class="close-btn" onclick="closeConnectionSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Google Apps Script 웹앱 URL:</label>
                    <input type="text" id="webapp-url" placeholder="https://script.google.com/macros/s/.../exec">
                </div>
                <div class="form-group">
                    <label>스프레드시트 ID:</label>
                    <input type="text" id="spreadsheet-id" value="1QjU-kQDRgDrZ5tUn6awJhRWWx9u0Mt4uLCFmkOqLNcQ" readonly>
                </div>
                <div class="form-group">
                    <label>연결 상태:</label>
                    <span id="modal-connection-status" class="status-indicator disconnected">연결 안됨</span>
                </div>
                <div class="form-group">
                    <label>디버그 정보:</label>
                    <div id="debug-info" style="background-color: #333; padding: 1rem; border-radius: 4px; font-size: 0.9rem; color: #ccc;">
                        연결 테스트를 실행하면 여기에 상세 정보가 표시됩니다.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeConnectionSettings()">취소</button>
                <button class="btn-primary" onclick="testConnection()">연결 테스트</button>
                <button class="btn-primary" onclick="saveConnectionSettings()">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 점검 화면 -->
    <div id="inspection-screen" class="inspection-screen">
        <button class="back-button" onclick="goBackToMain()">← 메인 화면</button>
        
        <!-- 단계 1: 점검 유형 선택 -->
        <div id="step-type" class="inspection-step">
            <h2>점검 유형 선택</h2>
            <div class="type-buttons">
                <button class="type-btn" data-type="일일점검" onclick="selectInspectionType('일일점검')">일일점검</button>
                <button class="type-btn" data-type="주간점검" onclick="selectInspectionType('주간점검')">주간점검</button>
                <button class="type-btn" data-type="월간점검" onclick="selectInspectionType('월간점검')">월간점검</button>
                <button class="type-btn" data-type="분기점검" onclick="selectInspectionType('분기점검')">분기점검</button>
                <button class="type-btn" data-type="반기점검" onclick="selectInspectionType('반기점검')">반기점검</button>
                <button class="type-btn" data-type="연간점검" onclick="selectInspectionType('연간점검')">연간점검</button>
            </div>
            <div class="step-buttons">
                <div></div>
                <button type="button" class="btn-primary" onclick="nextStep('equipment')">다음</button>
            </div>
        </div>
        
        <!-- 단계 2: 장비 선택 -->
        <div id="step-equipment" class="inspection-step" style="display: none;">
            <h2>장비 선택</h2>
            <div id="equipment-items" class="equipment-items"></div>
            <div class="step-buttons">

                    this.updateConnectionStatus(true);

            }
            
            async testConnection() {
                if (!this.webAppUrl) {
                    throw new Error('웹앱 URL이 설정되지 않았습니다.');
                }
                
                return new Promise((resolve, reject) => {
                    const callbackName = `callback_${Date.now()}`;
                    
                    window[callbackName] = (result) => {
                        if (script.parentNode) {
                            document.head.removeChild(script);
                        }
                        delete window[callbackName];
                        
                        console.log('연결 테스트 결과:', result);
                        
                        if (result.success) {
                            this.isConnected = true;
                            resolve(true);
                        } else {
                            reject(new Error(result.error || '연결 실패'));
                        }
                    };
                    
                    const script = document.createElement('script');
                    const params = new URLSearchParams({
                        callback: callbackName,
                        action: 'testConnection'
                    });
                    
                    script.src = `${this.webAppUrl}?${params.toString()}`;
                    script.onerror = () => {
                        if (script.parentNode) {
                            document.head.removeChild(script);
                        }
                        delete window[callbackName];
                        reject(new Error('웹앱 URL을 확인해주세요.'));
                    };
                    
                    document.head.appendChild(script);
                });

                    throw new Error('웹앱 URL이 설정되지 않았습니다.');

                    const callbackName = `callback_${Date.now()}`;

                    const params = new URLSearchParams({
                        callback: callbackName,
                        action: 'addInspectionData',
                        sheetName: sheetName,
                        data: JSON.stringify(rowData[0])
                    });
                    
                    script.src = `${this.webAppUrl}?${params.toString()}`;

                            document.head.removeChild(script);
                        }

                        reject(new Error('데이터 저장 실패'));

                const equipment = this.equipmentData[type].find(eq => eq.name === oldName);

        function editSheetSettings() {
            const sheetData = sheetManager.getCurrentSheetData();
            const newName = prompt('시트명을 수정하세요:', sheetData.name);
            if (!newName || newName.trim() === '') return;
            
            sheetData.name = newName.trim();
            sheetManager.saveSheetData();
            updateSheetInfo();
            alert('✅ 시트 설정이 수정되었습니다!');
        }
        
        // 시트 데이터 내보내기
        function exportSheetData() {
            const sheetData = sheetManager.getCurrentSheetData();
            const dataStr = JSON.stringify(sheetData, null, 2);
            
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${sheetData.name}_data.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('✅ 시트 데이터가 다운로드되었습니다!');
        }
        
        // 연결 설정 모달 열기
        function openConnectionSettings() {
            document.getElementById('connection-modal').style.display = 'flex';
        }
        
        // 연결 설정 모달 닫기
        function closeConnectionSettings() {
            document.getElementById('connection-modal').style.display = 'none';
        }
        
        // 연결 테스트
        async function testConnection() {
            const webappUrl = document.getElementById('webapp-url').value.trim();
            const debugInfo = document.getElementById('debug-info');
            
            if (!webappUrl) {
                alert('Google Apps Script 웹앱 URL을 입력해주세요.');
                return;
            }
            
            googleSheetsManager.setWebAppUrl(webappUrl);
            debugInfo.innerHTML = '연결 테스트 중...<br>웹앱 URL: ' + webappUrl;
            
            try {
                await googleSheetsManager.testConnection();
                googleSheetsManager.updateConnectionStatus(true);
                debugInfo.innerHTML = '✅ 연결 성공!<br>웹앱 URL: ' + webappUrl + '<br><br>이제 점검 데이터를 저장할 수 있습니다.';
                alert('구글 시트 연결이 성공했습니다!\n이제 점검 데이터가 1-A 시트에 저장됩니다.');
            } catch (error) {
                googleSheetsManager.updateConnectionStatus(false);
                debugInfo.innerHTML = '❌ 연결 실패<br>오류: ' + error.message + '<br>웹앱 URL: ' + webappUrl + '<br><br>웹앱 URL을 확인해주세요.';
                alert('구글 시트 연결에 실패했습니다: ' + error.message + '\n\n웹앱 URL이 올바른지 확인해주세요.');
            }
        }
        
        // 연결 설정 저장
        function saveConnectionSettings() {
            const webappUrl = document.getElementById('webapp-url').value.trim();
            
            if (!webappUrl) {
                alert('Google Apps Script 웹앱 URL을 입력해주세요.');
                return;
            }
            
            googleSheetsManager.setWebAppUrl(webappUrl);
            localStorage.setItem('google_webapp_url', webappUrl);
            closeConnectionSettings();
            alert('연결 설정이 저장되었습니다.');
        }
        
        // 점검 화면 열기
        function openEquipmentCheck() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('inspection-screen').style.display = 'block';
            document.getElementById('inspection-screen').classList.add('active');
            
            // 첫 번째 단계 표시
            showStep('type');
        }
        
        // 메인 화면으로 돌아가기
        function goBackToMain() {
            document.getElementById('inspection-screen').style.display = 'none';
            document.getElementById('inspection-screen').classList.remove('active');
            document.getElementById('main-screen').style.display = 'block';
        }
        
        // 단계 표시
        function showStep(stepName) {
            // 모든 단계 숨기기
            document.querySelectorAll('.inspection-step').forEach(step => {
                step.style.display = 'none';
            });
            
            // 선택된 단계 표시
            const stepElement = document.getElementById(`step-${stepName}`);
            if (stepElement) {
                stepElement.style.display = 'block';
                currentStep = stepName;
                
                // 장비 선택 단계인 경우 장비 목록 로드
                if (stepName === 'equipment') {
                    loadEquipmentList();
                }
                // 점검 내용 단계인 경우 점검 항목 로드
                else if (stepName === 'inspection') {
                    loadInspectionItems();
                }
            }
        }
        
        // 다음 단계
        function nextStep(nextStepName) {
            // 현재 단계 데이터 저장
            saveCurrentStepData();
            
            // 다음 단계로 이동
            showStep(nextStepName);
        }
        
        // 이전 단계
        function prevStep(prevStepName) {
            showStep(prevStepName);
        }
        
        // 현재 단계 데이터 저장
        function saveCurrentStepData() {
            switch(currentStep) {
                case 'inspector':
                    inspectionData.inspector = document.getElementById('inspector-name').value.trim();
                    break;
                case 'notes':
                    inspectionData.notes = document.getElementById('notes').value.trim();
                    break;
            }
        }
        
        // 점검 유형 선택
        function selectInspectionType(type) {
            inspectionData.type = type;
            
            // 선택된 유형 하이라이트
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // 다음 단계로 자동 이동
            setTimeout(() => {
                nextStep('equipment');
            }, 500);
        }
        
        // 장비 목록 로드
        function loadEquipmentList() {
            const equipmentItems = document.getElementById('equipment-items');
            equipmentItems.innerHTML = '';
            
            const equipment = getEquipmentForType(inspectionData.type);
            
            equipment.forEach(equipment => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'equipment-item';
                itemDiv.innerHTML = `
                    <div class="equipment-name">${equipment.name}</div>
                    <div class="equipment-status">${equipment.statusText}</div>
                `;
                
                itemDiv.addEventListener('click', () => {
                    // 모든 장비 아이템 비활성화
                    document.querySelectorAll('.equipment-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    
                    // 선택된 장비 활성화
                    itemDiv.classList.add('selected');
                    
                    // 장비 정보 저장
                    inspectionData.equipment = equipment.name;
                    
                    // 다음 단계로 자동 이동
                    setTimeout(() => {
                        nextStep('inspector');
                    }, 500);
                });
                
                equipmentItems.appendChild(itemDiv);
            });
        }
        
        // 점검 유형별 장비 목록 (새로운 장비 관리자 사용)
        function getEquipmentForType(type) {
            return equipmentManager.equipmentData[type] || [];
        }
        
        // 위치 선택
        function selectLocation(location) {
            inspectionData.location = location;
            
            // 선택된 위치 하이라이트
            document.querySelectorAll('.location-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // 다음 단계로 자동 이동
            setTimeout(() => {
                nextStep('inspection');
            }, 500);
        }
        
        // 점검 항목 로드
        function loadInspectionItems() {
            const checkItems = document.getElementById('check-items');
            checkItems.innerHTML = '';
            
            const items = getInspectionItemsForType(inspectionData.type);
            
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'check-item';
                itemDiv.innerHTML = `
                    <div class="check-item-name">${item}</div>
                    <div class="check-item-status">미점검</div>
                `;
                
                // 점검 항목 클릭 이벤트
                itemDiv.addEventListener('click', () => {
                    if (itemDiv.classList.contains('completed')) {
                        return;
                    }
                    
                    // 점검 완료 처리
                    itemDiv.classList.add('completed');
                    itemDiv.querySelector('.check-item-status').textContent = '점검완료';
                    
                    // 점검 결과 저장
                    const existingResult = inspectionData.inspections.find(r => r.item === item);
                    if (existingResult) {
                        existingResult.result = '점검완료';
                    } else {
                        inspectionData.inspections.push({
                            item: item,
                            result: '점검완료'
                        });
                    }
                });
                
                checkItems.appendChild(itemDiv);
            });
        }
        
        // 점검 유형별 점검 항목
        function getInspectionItemsForType(type) {
            const inspectionItems = {
                '일일점검': ['오일교체', '누유점검', '모터점검', '외부수리'],
                '주간점검': ['전체점검', '정밀점검', '교체점검', '예방정비'],
                '월간점검': ['종합점검', '성능점검', '안전점검', '정기교체'],
                '분기점검': ['전면점검', '부품교체', '성능측정', '안전확인'],
                '반기점검': ['대점검', '주요부품교체', '성능개선', '안전강화'],
                '연간점검': ['오버홀', '시설개선', '성능업그레이드', '안전시설점검']
            };
            
            return inspectionItems[type] || [];
        }
        
        // 점검 완료
        async function submitInspection() {
            // 현재 단계 데이터 저장
            saveCurrentStepData();
            
            // 데이터 검증
            if (!inspectionData.type) {
                alert('점검 유형을 선택해주세요.');
                return;
            }
            
            if (!inspectionData.equipment) {
                alert('장비를 선택해주세요.');
                return;
            }
            
            if (!inspectionData.inspector) {
                alert('점검자 이름을 입력해주세요.');
                return;
            }
            
            if (!inspectionData.location) {
                alert('설치위치를 선택해주세요.');
                return;
            }
            
            if (inspectionData.inspections.length === 0) {
                alert('점검 내용을 선택해주세요.');
                return;
            }
            
            // 구글 시트에 저장
            try {
                if (googleSheetsManager.isConnected) {
                    console.log('점검 데이터 저장 시도:', inspectionData);
                    await googleSheetsManager.addInspectionData(inspectionData);
                    const targetSheet = inspectionData.targetSheet || '1-A';
                    alert(`✅ 점검이 완료되었습니다!\n구글 시트 ${targetSheet} 시트에 저장되었습니다.`);
                } else {
                    alert('✅ 점검이 완료되었습니다!\n(구글 시트 연결이 없어 로컬에만 저장됨)\n\n연결 설정에서 구글 시트 URL을 입력해주세요.');
                }
            } catch (error) {
                console.error('구글 시트 저장 오류:', error);
                alert('✅ 점검이 완료되었습니다!\n\n❌ 구글 시트 저장 실패:\n' + error.message + '\n\n연결 설정을 확인해주세요.');
            }
            
            // 메인 화면으로 돌아가기
            goBackToMain();
            
            // 데이터 초기화
            inspectionData = {
                type: '',
                equipment: '',
                inspector: '',
                location: '',
                inspections: [],
                notes: '',
                targetSheet: ''
            };
        }
        
        // 페이지 로드 시
        window.addEventListener('load', () => {
            document.getElementById('success-message').style.display = 'block';
            
            // 메인 화면 시트 버튼들 업데이트
            updateMainScreenSheetButtons();
        });
    </script>
</body>
