<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGChem FACSYS 점검 시스템</title>
    <meta name="theme-color" content="#2b2b2b">
    <meta name="description" content="EGChem FACSYS 설비 및 장비 점검 관리 시스템">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .main-container {
            text-align: center;
            background-color: #2b2b2b;
            padding: 3rem;
            border-radius: 12px;
            border: 2px solid #4CAF50;
            max-width: 500px;
            width: 100%;
            margin: 2rem auto;
        }
        
        .main-container h1 {
            color: #64b5f6;
            font-size: 1.7rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .main-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 2rem 4rem;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 2rem 0;
        }
        
        .main-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            margin: 1rem 0;
        }
        
        .status-indicator.connected {
            background-color: #4CAF50;
            color: #fff;
        }
        
        .status-indicator.disconnected {
            background-color: #f44336;
            color: #fff;
        }
        
        .btn-secondary {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin: 1rem 0;
        }
        
        .btn-secondary:hover {
            background-color: #777;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        /* 점검 화면 스타일 */
        .inspection-screen {
            display: none;
            min-height: 100vh;
            background-color: #1a1a1a;
            padding: 2rem;
        }
        
        .inspection-screen.active {
            display: block;
        }
        
        .back-button {
            background-color: #FF6B35;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background-color: #e55a2b;
        }
        
        .inspection-step {
            background-color: #2b2b2b;
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid #4CAF50;
            margin-bottom: 2rem;
        }
        
        .inspection-step h2 {
            color: #64b5f6;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .location-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .location-btn {
            padding: 1rem;
            background-color: #3a3a3a;
            color: #fff;
            border: 2px solid #555;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .location-btn:hover {
            background-color: #4CAF50;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        .location-btn.selected {
            background-color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .check-items {
            margin: 1.5rem 0;
        }
        
        .check-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .check-item:hover {
            background-color: #444;
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        .check-item.completed {
            background-color: #2e7d32;
            border-color: #4CAF50;
        }
        
        .check-item.completed:hover {
            background-color: #388e3c;
        }
        
        .check-item-name {
            font-weight: bold;
            color: #fff;
        }
        
        .check-item-status {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
            background-color: #666;
            color: #fff;
        }
        
        .check-item.completed .check-item-status {
            background-color: #4CAF50;
            color: #fff;
        }
        
        .step-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .success-message {
            background-color: #2e7d32;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .main-button {
                padding: 1.5rem 3rem;
                font-size: 1.5rem;
            }
            
            .location-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 메인 화면 -->
    <div id="main-screen" class="main-container">
        <h1>FACSYS<br>설비 및 장비 점검 시스템</h1>
        
        <div class="status-indicator disconnected" id="connection-status">
            ❌ 연결 안됨
        </div>
        
        <button class="main-button" onclick="openEquipmentCheck()">
            제조파트
        </button>
        
        <button class="btn-secondary" onclick="openConnectionSettings()">
            연결 설정
        </button>
        
        <div id="success-message" class="success-message" style="display: none;">
            ✅ 웹앱이 정상적으로 로드되었습니다!
        </div>
    </div>
    
    <!-- 점검 화면 -->
    <div id="inspection-screen" class="inspection-screen">
        <button class="back-button" onclick="goBackToMain()">← 메인 화면</button>
        
        <!-- 단계 1: 점검자 이름 입력 -->
        <div id="step-inspector" class="inspection-step">
            <h2>점검자 이름 입력</h2>
            <div class="form-group">
                <label>점검자:</label>
                <input type="text" id="inspector-name" required placeholder="점검자 이름을 입력하세요">
            </div>
            <div class="step-buttons">
                <div></div>
                <button type="button" class="btn-primary" onclick="nextStep('location')">다음</button>
            </div>
        </div>
        
        <!-- 단계 2: 설치위치 선택 -->
        <div id="step-location" class="inspection-step" style="display: none;">
            <h2>설치위치 선택</h2>
            <div class="location-buttons">
                <button class="location-btn" data-location="3동" onclick="selectLocation('3동')">3동</button>
                <button class="location-btn" data-location="정제실1" onclick="selectLocation('정제실1')">정제실1</button>
                <button class="location-btn" data-location="정제실2" onclick="selectLocation('정제실2')">정제실2</button>
                <button class="location-btn" data-location="창고" onclick="selectLocation('창고')">창고</button>
                <button class="location-btn" data-location="기타" onclick="selectLocation('기타')">기타</button>
            </div>
            <div class="step-buttons">
                <button type="button" class="btn-secondary" onclick="prevStep('inspector')">이전</button>
                <div></div>
            </div>
        </div>
        
        <!-- 단계 3: 점검 내용 선택 -->
        <div id="step-inspection" class="inspection-step" style="display: none;">
            <h2>점검 내용 선택</h2>
            <div id="check-items" class="check-items"></div>
            <div class="step-buttons">
                <button type="button" class="btn-secondary" onclick="prevStep('location')">이전</button>
                <button type="button" class="btn-primary" onclick="nextStep('notes')">다음</button>
            </div>
        </div>
        
        <!-- 단계 4: 특이사항 입력 및 완료 -->
        <div id="step-notes" class="inspection-step" style="display: none;">
            <h2>특이사항 입력</h2>
            <div class="form-group">
                <label>특이사항:</label>
                <textarea id="notes" rows="3" placeholder="특이사항을 입력하세요 (선택사항)"></textarea>
            </div>
            <div class="step-buttons">
                <button type="button" class="btn-secondary" onclick="prevStep('inspection')">이전</button>
                <button type="button" class="btn-primary" onclick="submitInspection()">점검 완료</button>
            </div>
        </div>
    </div>
    
    <script>
        console.log('✅ EGChem FACSYS 웹앱 로드 완료!');
        
        // 점검 데이터
        let inspectionData = {
            inspector: '',
            location: '',
            inspections: [],
            notes: ''
        };
        
        let currentStep = 'inspector';
        
        // 점검 화면 열기 - 수정된 부분
        function openEquipmentCheck() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('inspection-screen').style.display = 'block';
            document.getElementById('inspection-screen').classList.add('active');
            
            // 첫 번째 단계 표시
            showStep('inspector');
        }
        
        // 메인 화면으로 돌아가기
        function goBackToMain() {
            document.getElementById('inspection-screen').style.display = 'none';
            document.getElementById('inspection-screen').classList.remove('active');
            document.getElementById('main-screen').style.display = 'block';
        }
        
        // 단계 표시
        function showStep(stepName) {
            // 모든 단계 숨기기
            document.querySelectorAll('.inspection-step').forEach(step => {
                step.style.display = 'none';
            });
            
            // 선택된 단계 표시
            const stepElement = document.getElementById(`step-${stepName}`);
            if (stepElement) {
                stepElement.style.display = 'block';
                currentStep = stepName;
                
                // 점검 내용 단계인 경우 점검 항목 로드
                if (stepName === 'inspection') {
                    loadInspectionItems();
                }
            }
        }
        
        // 다음 단계
        function nextStep(nextStepName) {
            // 현재 단계 데이터 저장
            saveCurrentStepData();
            
            // 다음 단계로 이동
            showStep(nextStepName);
        }
        
        // 이전 단계
        function prevStep(prevStepName) {
            showStep(prevStepName);
        }
        
        // 현재 단계 데이터 저장
        function saveCurrentStepData() {
            switch(currentStep) {
                case 'inspector':
                    inspectionData.inspector = document.getElementById('inspector-name').value.trim();
                    break;
                case 'notes':
                    inspectionData.notes = document.getElementById('notes').value.trim();
                    break;
            }
        }
        
        // 위치 선택
        function selectLocation(location) {
            inspectionData.location = location;
            
            // 선택된 위치 하이라이트
            document.querySelectorAll('.location-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            // 다음 단계로 자동 이동
            setTimeout(() => {
                nextStep('inspection');
            }, 500);
        }
        
        // 점검 항목 로드
        function loadInspectionItems() {
            const checkItems = document.getElementById('check-items');
            checkItems.innerHTML = '';
            
            const items = ['오일교체', '누유점검', '모터점검', '외부수리'];
            
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'check-item';
                itemDiv.innerHTML = `
                    <div class="check-item-name">${item}</div>
                    <div class="check-item-status">미점검</div>
                `;
                
                // 점검 항목 클릭 이벤트
                itemDiv.addEventListener('click', () => {
                    if (itemDiv.classList.contains('completed')) {
                        return;
                    }
                    
                    // 점검 완료 처리
                    itemDiv.classList.add('completed');
                    itemDiv.querySelector('.check-item-status').textContent = '점검완료';
                    
                    // 점검 결과 저장
                    const existingResult = inspectionData.inspections.find(r => r.item === item);
                    if (existingResult) {
                        existingResult.result = '점검완료';
                    } else {
                        inspectionData.inspections.push({
                            item: item,
                            result: '점검완료'
                        });
                    }
                });
                
                checkItems.appendChild(itemDiv);
            });
        }
        
        // 점검 완료
        function submitInspection() {
            // 현재 단계 데이터 저장
            saveCurrentStepData();
            
            // 데이터 검증
            if (!inspectionData.inspector) {
                alert('점검자 이름을 입력해주세요.');
                return;
            }
            
            if (!inspectionData.location) {
                alert('설치위치를 선택해주세요.');
                return;
            }
            
            if (inspectionData.inspections.length === 0) {
                alert('점검 내용을 선택해주세요.');
                return;
            }
            
            // 점검 완료 메시지
            alert('✅ 점검이 완료되었습니다!\n\n점검자: ' + inspectionData.inspector + 
                  '\n위치: ' + inspectionData.location + 
                  '\n점검 항목: ' + inspectionData.inspections.length + '개');
            
            // 메인 화면으로 돌아가기
            goBackToMain();
            
            // 데이터 초기화
            inspectionData = {
                inspector: '',
                location: '',
                inspections: [],
                notes: ''
            };
        }
        
        // 연결 설정 관련 함수들 (기존과 동일)
        function openConnectionSettings() {
            alert('연결 설정 기능은 준비 중입니다.');
        }
        
        // 페이지 로드 시
        window.addEventListener('load', () => {
            document.getElementById('success-message').style.display = 'block';
        });
    </script>
</body>
</html>
